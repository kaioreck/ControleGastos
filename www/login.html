<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login - Controle de Gastos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="icon-wallet">
                <img src="img/wallet-icon.png" alt="Ícone de Carteira" style="width: 40px; height: 40px;">
            </div>
            <h1>Controle de Gastos</h1>
            <p class="subtitle">Faça login para continuar</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" value="Aldo">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" value="123">
                </div>
                <button type="submit" class="submit-button">Entrar</button>
                <p style="text-align:center; margin-top: 20px;">Não tem uma conta? <a href="registrar.html" style="color: #8338ec;">Registre-se</a></p>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
