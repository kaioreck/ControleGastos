<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Adicionar Despesa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <a href="dashboard.html" class="back-arrow">←</a>
            <div class="form-icon expense">
                <span>-</span>
            </div>
            <h1>Nova Despesa</h1>
            <p class="subtitle">Preencha os dados abaixo</p>
            <form id="despesa-form">
                <div class="input-group">
                    <label for="valor">Valor (R$)</label>
                    <input type="number" id="valor" name="valor" placeholder="0.00" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" placeholder="Ex: Almoço de hoje" required>
                </div>
                <div class="input-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="Alimentação">Alimentação</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <a href="dashboard.html" class="cancel-button">Cancelar</a>
                    <button type="submit" class="submit-button expense-btn">- Adicionar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
