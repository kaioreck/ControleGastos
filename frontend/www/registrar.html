<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Registrar - Controle de Gastos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Criar Conta</h1>
            <p class="subtitle">Crie uma nova conta para começar</p>
            <form id="register-form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                </div>
                <button type="submit" class="submit-button">Registrar</button>
            </form>
            <p style="margin-top: 15px;">Já tem uma conta? <a href="login.html" style="color: #8338ec;">Faça login</a></p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
